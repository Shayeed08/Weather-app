<!--Index page for Weather App-->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="css/style.css"> <!--Our CSS-->
        <title>Weather App</title>
    </head>
    <body>
        <!--Area to show logo and search city-->
        <div id="headerArea">
            <div id="headerArea-container">
                <img src="img/openWeatherLogo.png" alt="Open Weather Logo" id="openWeatherLogo">
                <div id="headerArea-searchCity">
                    <input type="text" id="searchInput" placeholder="Enter the city name"/>
                    <button id="searchBtn" type="button">Search</button>
                </div>
                <button id="toggleCelciusFahrenheitBtn" type="button">
                    <span id="degCel" class="activeTemp">&#8451;</span> / <span id="degFahren">&#8457;</span> <!--UTF-8 Letterlike Symbols for degree celcius and degree fahrenheit-->
                </button>    
            </div>
        </div>

        <!--Area to display data and messages-->
        <div id="displayDataArea">
            <div id="displayDataArea-container">
                <div id="welcomeMessage">
                    Welcome to Open Weather App.<br>
                    Please enter name of city and click on search to get the weather data
                </div>
                <div id="loadingMessage" class="hideDiv">Loading weather data for the city. Please wait...</div>
                <div id="weatherDataContainer" class="hideDiv">
                    <div id="weatherData">
                        <!--Weather data is updated dynamically using js-->
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/script.js"></script> <!--Our javascript file-->
    </body>
</html>
